<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col">
        <div class="header">
            <h1>Rock-Paper-Scissor</h1>
        </div>
        <div id="score-borad" class="score">
            <div id="user_labale" class="lable">User</div>
            <div id="computer_labale" class="lable">Comp</div>
            <span id="userScore">0</span> : <span id="computerScore">0</span>
        </div>
        <h3>You</h3>
        <h4>Computer</h4>
        <h2>Let's Start</h2>
        <div id="choices" class="col-2">
            <div class="choice">
                <img src="img/rock.jpeg" id="r" class="r" alt="" srcset="" >
            </div>
            <div class="choice">
                <img src="img/p.jpeg" id="p" class="p" alt="" srcset="">
            </div>
            <div class="choice">
                <img src="img/s.jpeg" id="s" class="s" alt="" srcset="">
            </div>
        </div>
        <div>
            <h4>Make Your Move</h4>
        </div>     
    </div>

    <script src="app.js"></script>

</body>
</html>
